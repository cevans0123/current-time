<!DOCTYPE html>
<html>
<head>
    <title>Current Date and Time</title>
    <style>
        p {font: 14px normal arial, verdana, helvetica;}
    </style>
    <script>
        function telltime() {
            var out = "";
            var now = new Date();
            out += now.getMonth() < 10 ? "0" + (now.getMonth() + 1) : (now.getMonth() + 1);
            out += "/" + now.getDate() ;
            out += "/" + now.getFullYear() + " ";
            out += (now.getHours() > 12 ? now.getHours() - 12 : now.getHours()) + ":";
            out += (now.getMinutes() < 10 ? "0" + now.getMinutes() : now.getMinutes()) + ":";
            out += now.getSeconds() < 10 ? "0" + now.getSeconds() : now.getSeconds();
            out += now.getHours() >= 12 ? " PM" : " AM";
            document.getElementById("div1").innerHTML = out;
        }
    </script>
</head>
<body>
    The current date and time are:<br/>
    <div id="div1"></div>
    <script>
        telltime();
    </script>
    <input type="button" onclick="location.reload()" value="Refresh" />
</body>
</html>
